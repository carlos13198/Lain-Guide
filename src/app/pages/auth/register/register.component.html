<div class="container-principal">
    <div class="presentacion">
        <div class="logo">
            <img src="../../../../assets/logo-lain.svg" alt="">
            <h1>Lain Guide</h1>
        </div>
        <p>Registrarte es muy sencillo , puedes <br> usar una cuenta de Google o algún <br> correo </p>
        <div class="register-google">
            <img src="../../../../assets/google.svg" alt="" class="google">
            <p>Registro con Google</p>
        </div>
    </div>
    <div class="container-form">
        <div class="inputRegister">
            <input type="text" placeholder="Nombres" class="nombre">
            <input type="text" placeholder="Correo" class="email">
            <input type="text" placeholder="Contraseña" class="password">
            <input type="text" placeholder="Confirmar contraseña" class="password2">
            <button type="submit">
                <p>Registro</p>
            </button>
        </div>
    </div>

</div>
